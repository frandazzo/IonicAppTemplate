<ion-content>
  <form #f="ngForm" (ngSubmit)="onSubmit(f)">
    <ion-grid>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-list>
            <ion-item>
              <ion-label position="floating">E-Mail</ion-label>
              <ion-input
                      type="email"
                      ngModel
                      name="email"
                      required
                      email
                      #emailCtrl="ngModel"
              ></ion-input>
            </ion-item>
            <ion-item
                    *ngIf="!emailCtrl.valid && emailCtrl.touched"
                    lines="none"
            >
              <ion-label>
                Il campo deve essere una mail
              </ion-label>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Password</ion-label>
              <ion-input
                      type="password"
                      ngModel
                      name="password"
                      required
                      minlength="6"
                      #passwordCtrl="ngModel"
              ></ion-input>
            </ion-item>
            <ion-item
                    *ngIf="!passwordCtrl.valid && passwordCtrl.touched"
                    lines="none"
            >
              <ion-label>
                La password deve contenere almeno 6 caratteri
              </ion-label>
            </ion-item>



            <ion-item>
              <ion-label position="floating">Nome</ion-label>
              <ion-input
                      type="text"
                      ngModel
                      name="nome"
                      required
                      #nomeCtrl="ngModel"
              ></ion-input>
            </ion-item>
            <ion-item
                    *ngIf="!nomeCtrl.valid && nomeCtrl.touched"
                    lines="none"
            >
              <ion-label>
                Il nome è richiesto
              </ion-label>
            </ion-item>

            <ion-item>
              <ion-label position="floating">Cognome</ion-label>
              <ion-input
                      type="text"
                      ngModel
                      name="cognome"
                      required
                      #cognomeCtrl="ngModel"
              ></ion-input>
            </ion-item>
            <ion-item
                    *ngIf="!cognomeCtrl.valid && cognomeCtrl.touched"
                    lines="none"
            >
              <ion-label>
                Il cognome è richiesto
              </ion-label>
            </ion-item>

          </ion-list>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">

          <ion-button
                  type="submit"
                  color="primary"
                  expand="block"
                  [disabled]="!f.valid"
          >
            Registrati
          </ion-button>

          <ion-button
                  type="butto"
                  color="primary"
                  expand="block"
                  fill="clear"
                  (click)="navigateToLoginPage()"
          >
            Vai alla login
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
