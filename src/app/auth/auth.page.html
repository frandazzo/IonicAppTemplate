

<ion-content>
  <form #f="ngForm" (ngSubmit)="onSubmit(f)">
    <ion-grid>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-list>
            <ion-item>
              <ion-label position="floating">E-Mail</ion-label>
              <ion-input
                      type="text"
                      ngModel
                      name="email"
                      required

                      #emailCtrl="ngModel"
              ></ion-input>
            </ion-item>
            <ion-item
                    *ngIf="!emailCtrl.valid && emailCtrl.touched"
                    lines="none"
            >
              <ion-label>
                Il campo deve essere una mail
              </ion-label>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Password</ion-label>
              <ion-input
                      type="password"
                      ngModel
                      name="password"
                      required
                      minlength="6"
                      #passwordCtrl="ngModel"
              ></ion-input>
            </ion-item>
            <ion-item
                    *ngIf="!passwordCtrl.valid && passwordCtrl.touched"
                    lines="none"
            >
              <ion-label>
                La password deve contenere almeno 6 caratteri
              </ion-label>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">

          <ion-button
                  type="submit"
                  color="primary"
                  expand="block"
                  [disabled]="!f.valid"
          >
            Login
          </ion-button>

          <ion-button
                  type="button"
                  color="primary"
                  expand="block"
                  fill="clear"
                  (click)="navigateToRegisterPage()"
          >
            Registrati
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
